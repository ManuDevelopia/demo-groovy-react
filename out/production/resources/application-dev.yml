spring:

  datasource:
    url: jdbc:h2:mem:deplomyci;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
    platform: h2

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console

  thymeleaf:
    cache: false
